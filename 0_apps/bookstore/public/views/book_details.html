<a href="/books">Go Back</a>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-4">
       <img class="width80Percent" src="{{book.image_url}}">
      </div>   
      <div class="col-md-8">
       <p>{{book.description}}</p>
       <ul class="list-group">
         <li class="list-group-item">Genre :{{book.genre}}</li>
         <li class="list-group-item">Publisher :{{book.publisher}}</li>
         <li class="list-group-item">Author :{{book.author}}</li>
       </ul>
       <a href="{{book.buy_url}}" target="_blank" class="btn btn-primary">Buy</a>
      </div>

    </div>
    <div class="pull-right">
      <a href="/books/edit/{{book._id}}" class="btn btn-default">Edit</a> 
      <a href="/books" class="btn btn-default" ng-click="removeBook(book._id)">Delete</a>
    </div>
  </div>  
</div>
