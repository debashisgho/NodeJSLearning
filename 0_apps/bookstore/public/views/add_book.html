<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-12">
       
  <form ng-submit="addBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="book.title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author" ng-model="book.author">
      </div>   

      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" ng-model="book.genre">
          <option value="Suspense">Suspense</option>
          <option value="Crime">Crime</option>
          <option value="Thriller">Thriller</option>
          <option value="Romance">Romance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" placeholder="Publisher" ng-model="book.publisher">
      </div> 

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Description" ng-model="book.description">
        </textarea>
      </div> 

      <div class="form-group">
        <label for="pages">No of Pages</label>
        <input type="text" class="form-control" id="pages" placeholder="No of Pages" ng-model="book.pages">
      </div>   

      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" placeholder="Image URL" ng-model="book.image_url">
      </div> 

      <div class="form-group">
        <label for="buy_url">Buy URL</label>
        <input type="text" class="form-control" id="buy_url" placeholder="Buy URL" ng-model="book.buy_url">
      </div> 
      
      
       <button type="submit" class="btn btn-default">Submit</button>
  </form>
      </div>
    </div>
  </div>
</div>
